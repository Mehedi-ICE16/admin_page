   
   <h1>Teams & Roles > {{selectedTeam}}</h1>
   <nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
      <thead>
        <tr>
          <th
            *ngFor="let column of listOfColumns"
            [nzSortOrder]="column.sortOrder"
            [nzSortFn]="column.sortFn"
            [nzSortDirections]="column.sortDirections"
            [nzFilterMultiple]="column.filterMultiple"
            [nzFilters]="column.listOfFilter"
            [nzFilterFn]="column.filterFn"
          >
            {{ column.name }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filterTable.data ; let i = index"> <!-- listOfData -->
          <td>{{ data.id }}. <img src="../../../assets/people.png" height="30px" width="30px"></td>
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
          <td>
            <select>
              <option *ngFor="let option of options" [value]="option">{{ option }}</option>
            </select>
          </td>
        </tr>
      </tbody>
    </nz-table>
