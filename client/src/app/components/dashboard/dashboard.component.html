<div style="position: relative;">
<div id = "container">
  <div id = "left-sidebar">

     <!-- <div id = "logo"><img src="../../../assets/logo3d.png" height="80%" width="80%"></div>

     <div id = "dashboard-logo"><img src="../../../assets/dashboard_logo_96.png" height="80%" width="80%"> </div>

     <div id = "team" (click)="teamClicked()"><img src="../../../assets/team.png" [style.background-color]="team?'#34639f':'#FFFFFF'" height="80%" width="80%" title="Teams & Roles"></div>

     <div id = "people"></div>
    <img src="../../../assets/people.png" height="80%" width="80%" title="People"> 
     <div id = "workflow"><img src="../../../assets/workflow.png" height="80%" width="80%"title="Workflow"> </div>

     <div id = "signout"><img src="../../../assets/signout.png" height="80%" width="80%" title="Sign Out"> </div> -->

     <app-sidebar (dataEvent)="teamClicked($event)"></app-sidebar>
  </div> 


  <div id = "main" [ngClass]="{'dashboard-disble-blur' : team}">
    <h2 style="font-weight: bold; font-size: xx-large; text-align: left; margin: 10px; color: #746363">Dashboard</h2>

    <div id = "body">

        <div id = "success-rate"><span style="font-weight: bold; font-size: large;">A/C Opening Success Rate</span>
          <apx-chart
          [series]="chartOptions1.series"
          [chart]="chartOptions1.chart"
          [labels]="chartOptions1.labels"
          [fill]="chartOptions1.fill"
          [dataLabels]="chartOptions1.dataLabels"
          [responsive]="chartOptions1.responsive"
        ></apx-chart>
        </div>

        <div id = "completion-time">
           <apx-chart [series]="series" [chart]="chart" [title]="title" style="width:100%"></apx-chart>
        </div>

    </div>

    <div id = "error-rate">
      <apx-chart
      [series]="chartOptions2.series"
      [chart]="chartOptions2.chart"
      [xaxis]="chartOptions2.xaxis"
      [stroke]="chartOptions2.stroke"
      [tooltip]="chartOptions2.tooltip"
      [dataLabels]="chartOptions2.dataLabels"
      [legend]="chartOptions2.legend"
      [markers]="chartOptions2.markers"
      [grid]="chartOptions2.grid"
      [title]="chartOptions2.title"
    ></apx-chart>
    </div>

  </div>

  <div id = "right-sidebar" [ngClass]="{'dashboard-disble-blur' : team}">
  <div id="search-container">
    <input type="text" placeholder="Search for anything..." id="search"><i class="fas fa-search"></i>
  </div>
    <div id = "daily-target"><span style="font-weight: bold; font-size: large;">Daily Target Achieved</span></div>
    <div><span style="font-weight: bold; font-size: large;">Cards</span><button type="button" id="plus-button">+</button></div>

    <div id = "card1"><span style="font-weight: bold; font-size: large;">Total Card Issued</span></div>

    <div id = "card2"><span style="font-weight: bold; font-size: large;">Total A/C Turnover</span></div>

    <div id="card3"><span style="font-weight: bold; font-size: large;">Total Check Book Issued</span></div>

  </div>
</div>
<team-roles class = "team-roles" *ngIf="team" ></team-roles>
<team-roles2 *ngIf = "team" id = "team-roles2" ></team-roles2>

  <app-loader *ngIf="isLoading"></app-loader>

</div>
